<div class="d-flex flex-column h-100 text-center">
  <main class="container mt-auto mb-auto">
    <h1 class="display-1">MongoDB</h1>
    <p class="lead">Let's convert your GUID to the BinData.</p>
    <div class="my-3">
      <input class="form-control text-center fw-bolder py-3" type="text" [formControl]="guid" autofocus />
    </div>
    <div class="card text-white bg-secondary mb-1">
      <div class="card-header">-</div>
      <div class="card-body py-1">
        <div class="card-text">
          <code class="text-white">{{ uuid(guid.value) }}</code>
          <button
            (click)="copyText(uuid(guid.value), $event)"
            type="button"
            class="btn text-white position-absolute top-0 end-0"
            title="Copy to clipboard">
            <span class="bi bi-clipboard"></span>
          </button>
        </div>
      </div>
    </div>
    <div class="card text-white bg-success mb-1">
      <div class="card-header">C#</div>
      <div class="card-body py-1">
        <div class="card-text">
          <code class="text-white">{{ csuuid(guid.value) }}</code>
          <button
            (click)="copyText(csuuid(guid.value), $event)"
            type="button"
            class="btn text-white position-absolute top-0 end-0"
            title="Copy to clipboard">
            <span class="bi bi-clipboard"></span>
          </button>
        </div>
      </div>
    </div>
    <div class="card text-white bg-danger mb-1">
      <div class="card-header">Java</div>
      <div class="card-body py-1">
        <div class="card-text">
          <code class="text-white">{{ juuid(guid.value) }}</code>
          <button
            (click)="copyText(juuid(guid.value), $event)"
            type="button"
            class="btn text-white position-absolute top-0 end-0"
            title="Copy to clipboard">
            <span class="bi bi-clipboard"></span>
          </button>
        </div>
      </div>
    </div>
    <div class="card text-white bg-warning mb-3">
      <div class="card-header">Python</div>
      <div class="card-body py-1">
        <div class="card-text">
          <code class="text-white">{{ pyuuid(guid.value) }}</code>
          <button
            (click)="copyText(pyuuid(guid.value), $event)"
            type="button"
            class="btn text-white position-absolute top-0 end-0"
            title="Copy to clipboard">
            <span class="bi bi-clipboard"></span>
          </button>
        </div>
      </div>
    </div>

    <div>
      <a class="text-dark" href="https://github.com/zeroamps/mongodb"><span class="bi bi-github fs-1"></span></a>
    </div>
  </main>
</div>
